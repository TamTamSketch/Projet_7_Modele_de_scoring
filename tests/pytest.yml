#exécutera uniquement les tests pytest à chaque nouveau commit ou pull request sur la branche principale

name: Python Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check Python version
      run: |
        import sys
        required_version = (3, 12, 3)
        current_version = sys.version_info[:3]
        if current_version != required_version:
            print(f"Error: Python version {'.'.join(map(str, current_version))} is installed, but {'.'.join(map(str, required_version))} is required.")
            sys.exit(1)
      shell: python
      
    - name: Run pytest
      run: pytest


name: Deploy to EC2
  env:
    HOST: ec2-13-60-25-39.eu-north-1.compute.amazonaws.com
    USER: ubuntu
  run: |
    mkdir -p ~/.ssh
    ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
    
    # Configurer l'agent SSH
    eval $(ssh-agent -s)
    echo "${{ secrets.EC2_PRIVATE_KEY_FILE }}" | base64 --decode > key-pair_v2.pem
    chmod 600 key-pair_v2.pem
    ssh-add key-pair_v2.pem
    
    ssh -o StrictHostKeyChecking=no ${USER}@${HOST} << EOF
      cd Projet_7_Modele_de_scoring
      
      # Activer l'environnement virtuel
      source env/bin/activate
      
      # Mettre à jour le code avec le dernier commit
      git pull
      
      # Lancer l'API
      python api.py &
      
      # Lancer le dashboard Streamlit
      streamlit run app_dashboard.py &
    EOF
